<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love with Name</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Button reset */
button {
    background: none;
    border: none;
    padding: 0;
}

/* Love Shape */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    cursor: pointer;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Name in the center */
.name {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
    pointer-events: none;
}

/* Tap text */
.tap {
    margin-top: 30px;
    color: white;
    font-size: 18px;
    opacity: 0.8;
}

/* Beat animation */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

/* After tap */
.stopped {
    animation: none;
}
</style>
</head>

<body>

<button id="heartBtn">
    <div class="heart" id="heart">
        <div class="name" id="name">Syifa</div>
    </div>
</button>

<div class="tap" id="tapText">Tap untuk mulai</div>

<script>
let started = false;

document.getElementById("heartBtn").addEventListener("click", function () {
    if (!started) {
        started = true;
        document.getElementById("heart").classList.add("stopped");
        document.getElementById("name").innerText = "I Love You üíñ";
        document.getElementById("tapText").innerText = "Selamanya ‚ù§Ô∏è";
    }
});
</script>

</body>
</html>
