<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Kabur Panik</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Wrapper */
.wrap {
    position: relative;
    width: 260px;
    height: 260px;
}

/* Name ABOVE heart */
.name {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(255,255,255,0.95);
    z-index: 20;
    pointer-events: none;
}

/* Heart */
.heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: translate(-50%, -50%) rotate(-45deg);
    animation: beat 1s infinite;
    transition: transform 0.25s ease;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Info text */
.text {
    margin-top: 30px;
    font-size: 18px;
    min-height: 50px;
    opacity: 0.9;
}

/* Animation */
@keyframes beat {
    0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
    100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
}

.stop {
    animation: none;
}
</style>
</head>

<body>

<div class="wrap">
    <div class="name" id="name">Syifa</div>
    <div class="heart" id="heart"></div>
</div>

<div class="text" id="text">Coba sentuh love-nya üò≥</div>

<!-- SOUND -->
<audio id="ehSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7f1b8cc7d2.mp3" type="audio/mpeg">
</audio>

<script>
const heart = document.getElementById("heart");
const text = document.getElementById("text");
const sound = document.getElementById("ehSound");

let kaburCount = 0;
let selesai = false;

const dialog = [
    "Eh üò≥ jangan dulu!",
    "Ehh üò∞ kok dikejar sih!",
    "WOI üò± serius mau klik?",
    "AKU PANIK üòµ‚Äçüí´",
    "Yaudah... aku nyerah üíî"
];

function kabur() {
    if (selesai) return;

    kaburCount++;

    // Sound (mobile safe)
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    // Makin jauh kaburnya
    const jarak = 20 + kaburCount * 20;
    const x = Math.random() * jarak - jarak / 2;
    const y = Math.random() * jarak - jarak / 2;

    heart.style.transform =
        `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(-45deg)`;

    // Dialog panik
    text.innerText = dialog[Math.min(kaburCount - 1, dialog.length - 1)];

    // Akhirnya pasrah
    if (kaburCount >= dialog.length) {
        selesai = true;
        setTimeout(pasrah, 400);
    }
}

function pasrah() {
    heart.classList.add("stop");
    heart.style.transform = "translate(-50%, -50%) rotate(-45deg)";
    document.getElementById("name").innerText = "I Love You ‚ù§Ô∏è";
    text.innerText = "Yaudah deh... aku milik kamu üíñ";
}

heart.addEventListener("mouseenter", kabur);   // desktop
heart.addEventListener("touchstart", kabur);  // mobile
heart.addEventListener("click", pasrah);       // kalau berhasil klik
</script>

</body>
</html>
