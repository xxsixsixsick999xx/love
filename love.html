<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love with Name</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

/* Love Shape */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Name in the center */
.name {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
}

/* Beat animation */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}
</style>
</head>

<body>

<div class="heart">
    <div class="name">Syifa</div>
</div>

</body>
</html>
