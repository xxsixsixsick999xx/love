<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Kabur</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Heart */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    transition: transform 0.25s ease;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Text in heart */
.name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255,255,255,0.9);
    pointer-events: none;
}

/* Info text */
.text {
    margin-top: 30px;
    font-size: 18px;
    opacity: 0.9;
}

/* Animation */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

.stop {
    animation: none;
}
</style>
</head>

<body>

<div class="heart" id="heart">
    <div class="name" id="name">Syifa</div>
</div>

<div class="text" id="text">Coba klik love-nya üò≥</div>

<script>
const heart = document.getElementById("heart");
const text = document.getElementById("text");

let sudahKlik = false;
let kaburCount = 0;

/* LOVE KABUR */
function kabur() {
    if (sudahKlik) return;

    kaburCount++;

    const x = Math.random() * 80 - 40;
    const y = Math.random() * 80 - 40;

    heart.style.transform =
        `rotate(-45deg) translate(${x}px, ${y}px)`;

    text.innerText = "Eh jangan üò≥ aku malu...";

    // Setelah 4x kabur ‚Üí akhirnya mau
    if (kaburCount >= 4) {
        sudahKlik = true;
        setTimeout(jadiManis, 300);
    }
}

/* JADI MANIS */
function jadiManis() {
    heart.classList.add("stop");
    heart.style.transform = "rotate(-45deg)";
    document.getElementById("name").innerText = "I Love You ‚ù§Ô∏è";
    text.innerText = "Yaudah deh... aku pasrah üíñ";
}

/* Event */
heart.addEventListener("mouseenter", kabur);   // desktop
heart.addEventListener("touchstart", kabur);  // mobile
heart.addEventListener("click", jadiManis);   // kalau berhasil diklik
</script>

</body>
</html>
