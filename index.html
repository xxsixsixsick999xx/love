<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Heart */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Name */
.name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
    z-index: 10;
    pointer-events: none;
}

/* Tap text */
.tap {
    margin-top: 30px;
    color: white;
    font-size: 18px;
    opacity: 0.85;
}

/* Love particle */
.love {
    position: absolute;
    font-size: 20px;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
}

/* Animations */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-120px) scale(1.8);
        opacity: 0;
    }
}

.stop {
    animation: none;
}
</style>
</head>

<body>

<div class="heart" id="heart">
    <div class="name" id="name">Syifa</div>
</div>

<div class="tap" id="tap">Tap untuk mulai</div>

<script>
let sudah = false;

document.body.addEventListener("click", function (e) {
    if (!sudah) {
        sudah = true;
        document.getElementById("heart").classList.add("stop");
        document.getElementById("name").innerText = "Love You";
    }

    // create love particles
    for (let i = 0; i < 8; i++) {
        const love = document.createElement("span");
        love.className = "love";
        love.innerText = "❤️";

        love.style.left = (e.clientX + Math.random() * 40 - 20) + "px";
        love.style.top = (e.clientY + Math.random() * 40 - 20) + "px";

        document.body.appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 2000);
    }
});
</script>

</body>
</html>
