<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

/* Heart */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Name */
.name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
    z-index: 10;
    pointer-events: none;
}

/* Text */
.tap {
    margin-top: 30px;
    font-size: 18px;
    opacity: 0.9;
    min-height: 24px;
}

/* Floating love */
.love {
    position: fixed;
    font-size: 18px;
    pointer-events: none;
    animation: floatUp 3s linear forwards;
}

/* Falling love */
.fall {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fallDown linear forwards;
    pointer-events: none;
}

/* Animations */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

@keyframes floatUp {
    to {
        transform: translateY(-150px) scale(1.8);
        opacity: 0;
    }
}

@keyframes fallDown {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

.stop {
    animation: none;
}
</style>
</head>

<body>

<div class="heart" id="heart">
    <div class="name" id="name">Syifa</div>
</div>

<div class="tap" id="text">Tap untuk mulai</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c91b6bb74.mp3" type="audio/mpeg">
</audio>

<script>
let started = false;
const colors = ["‚ù§Ô∏è","üíñ","üíó","üíì","üíï","üíò"];
const message = "Aku sayang kamu, hari ini, besok, dan selamanya ‚ù§Ô∏è";
let index = 0;

// Fullscreen
function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

// Typewriter
function typeText() {
    if (index < message.length) {
        document.getElementById("text").innerText += message.charAt(index);
        index++;
        setTimeout(typeText, 80);
    }
}

// Falling love
function startRain() {
    setInterval(() => {
        const love = document.createElement("div");
        love.className = "fall";
        love.innerText = colors[Math.floor(Math.random() * colors.length)];
        love.style.left = Math.random() * 100 + "vw";
        love.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(love);

        setTimeout(() => love.remove(), 6000);
    }, 300);
}

// Click event
document.body.addEventListener("click", (e) => {
    if (!started) {
        started = true;
        goFullscreen();
        document.getElementById("heart").classList.add("stop");
        document.getElementById("name").innerText = "Love Youüíï";
        document.getElementById("text").innerText = "";
        document.getElementById("music").play();
        typeText();
        startRain();
    }

    // floating love
    for (let i = 0; i < 6; i++) {
        const love = document.createElement("div");
        love.className = "love";
        love.innerText = colors[Math.floor(Math.random() * colors.length)];
        love.style.left = e.clientX + (Math.random()*40-20) + "px";
        love.style.top = e.clientY + (Math.random()*40-20) + "px";
        document.body.appendChild(love);

        setTimeout(() => love.remove(), 3000);
    }
});
</script>

</body>
</html>
