<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle, #ff4d6d, #c9184a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Heart */
.heart {
    position: relative;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -100px;
    left: 0;
}

.heart::after {
    left: 100px;
    top: 0;
}

/* Name */
.name {
    transform: rotate(45deg);
    font-size: 26px;
    font-weight: bold;
    text-shadow: 0 0 12px rgba(255,255,255,0.9);
    z-index: 10;
    pointer-events: none;
}

/* Message */
.text {
    margin-top: 30px;
    font-size: 18px;
    max-width: 90%;
    white-space: pre-wrap; /* FIX SPASI */
    min-height: 50px;
}

/* Floating love */
.love {
    position: fixed;
    font-size: 20px;
    pointer-events: none;
    animation: floatUp 3s ease-out forwards;
}

/* Falling love */
.fall {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fallDown linear forwards;
    pointer-events: none;
}

/* Credit */
.credit {
    position: fixed;
    bottom: 10px;
    font-size: 12px;
    opacity: 0.6;
}

/* Animations */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
}

@keyframes floatUp {
    to {
        transform: translateY(-160px) scale(1.8);
        opacity: 0;
    }
}

@keyframes fallDown {
    to {
        transform: translateY(120vh);
        opacity: 0;
    }
}

.stop {
    animation: none;
}
</style>
</head>

<body>

<div class="heart" id="heart">
    <div class="name" id="name">Syifa</div>
</div>

<div class="text" id="text">Tap untuk mulai</div>

<div class="credit">Dev by Tuan Muda Reza Afandi ‚ù§Ô∏è</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c91b6bb74.mp3" type="audio/mpeg">
</audio>

<script>
let started = false;
const loves = ["‚ù§Ô∏è","üíñ","üíó","üíì","üíï","üíò"];
const message = "Aku sayang kamu,\nHari ini,\nBesok,\nDan selamanya ‚ù§Ô∏è";
let index = 0;

// Fullscreen
function goFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

// Fireworks love
function firework(x, y) {
    for (let i = 0; i < 10; i++) {
        const love = document.createElement("div");
        love.className = "love";
        love.innerText = loves[Math.floor(Math.random()*loves.length)];
        love.style.left = x + "px";
        love.style.top = y + "px";
        love.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*-200}px)`;
        document.body.appendChild(love);
        setTimeout(()=>love.remove(),3000);
    }
}

// Typewriter + fireworks
function typeText() {
    if (index < message.length) {
        const textEl = document.getElementById("text");
        textEl.innerText += message[index];

        firework(window.innerWidth/2, window.innerHeight/2);
        index++;
        setTimeout(typeText, 90);
    }
}

// Love rain
function startRain() {
    setInterval(() => {
        const love = document.createElement("div");
        love.className = "fall";
        love.innerText = loves[Math.floor(Math.random()*loves.length)];
        love.style.left = Math.random()*100 + "vw";
        love.style.animationDuration = (3+Math.random()*3)+"s";
        document.body.appendChild(love);
        setTimeout(()=>love.remove(),6000);
    }, 300);
}

document.body.addEventListener("click", () => {
    if (started) return;
    started = true;

    goFullscreen();
    document.getElementById("heart").classList.add("stop");
    document.getElementById("name").innerText = "I Love You ‚ù§Ô∏è";
    document.getElementById("text").innerText = "";

    const music = document.getElementById("music");
    music.play().catch(()=>{});

    typeText();
    startRain();
});
</script>

</body>
</html>
