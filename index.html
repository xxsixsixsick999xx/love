<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Ultimate</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle, #ff758f, #ff1e56);
  font-family: Arial, sans-serif;
}

/* HEART */
.heart {
  position: absolute;
  width: 140px;
  height: 140px;
  transform: rotate(-45deg);
  animation: beat 1.2s infinite;
  z-index: 1;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: inherit;
}

.heart::before { top: -70px; left: 0; }
.heart::after { left: 70px; top: 0; }

/* NAME – DI ATAS LOVE */
.name {
  position: absolute;
  z-index: 10;
  padding: 8px 18px;
  border-radius: 20px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  color: #fff;
  font-weight: bold;
  font-size: 22px;
  letter-spacing: 2px;
  opacity: 0;
  animation: fade 3s forwards;
  text-shadow:
    0 0 6px #fff,
    0 0 12px #ffccd5,
    0 0 20px #ff4d6d;
}

/* ANIMATION */
@keyframes beat {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.15); }
  100% { transform: rotate(-45deg) scale(1); }
}

@keyframes fade {
  0% { opacity: 0; transform: translateY(10px); }
  30% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-10px); }
}
</style>
</head>

<body>

<!-- MUSIK -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f78faec3a.mp3">
</audio>

<script>
const names = ["SYIFA", "AYU", "NADIA", "CINTA", "SAYANG ❤️"];
const colors = [
  "linear-gradient(135deg,#ff4d6d,#ff758f)",
  "linear-gradient(135deg,#ff9a9e,#fad0c4)",
  "linear-gradient(135deg,#fbc2eb,#a6c1ee)",
  "linear-gradient(135deg,#a18cd1,#fbc2eb)"
];

let musicStarted = false;

function createLove(x, y) {
  // LOVE
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = (x - 70) + "px";
  heart.style.top = (y - 70) + "px";
  heart.style.background = colors[Math.floor(Math.random() * colors.length)];
  document.body.appendChild(heart);

  // NAME (TERPISAH & DI ATAS)
  const name = document.createElement("div");
  name.className = "name";
  name.innerText = names[Math.floor(Math.random() * names.length)];
  name.style.left = (x - 40) + "px";
  name.style.top = (y - 15) + "px";
  document.body.appendChild(name);

  setTimeout(() => {
    heart.remove();
    name.remove();
  }, 4000);
}

// TAP LAYAR
document.addEventListener("click", (e) => {
  createLove(e.clientX, e.clientY);

  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
});

// AUTO RANDOM
setInterval(() => {
  createLove(
    Math.random() * window.innerWidth,
    Math.random() * window.innerHeight
  );
}, 1400);
</script>

</body>
</html>
