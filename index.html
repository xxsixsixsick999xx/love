<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love With Name</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ff4d6d, #c9184a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

/* HEART */
.heart {
    position: relative;
    width: 220px;
    height: 220px;
    background: #ff1e56;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 220px;
    height: 220px;
    background: #ff1e56;
    border-radius: 50%;
}

.heart::before {
    top: -110px;
    left: 0;
}

.heart::after {
    left: 110px;
    top: 0;
}

/* NAME */
.name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    z-index: 10;
    padding: 8px 18px;
    background: rgba(0,0,0,0.25);
    border-radius: 20px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow:
        0 0 5px #fff,
        0 0 10px #ffccd5,
        0 0 20px #ff4d6d;
}

/* ANIMATION */
@keyframes beat {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.12); }
    100% { transform: rotate(-45deg) scale(1); }
}
</style>
</head>

<body>

<div class="heart">
    <div class="name">SYIFA</div>
</div>

</body>
</html>
